<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Doggo</title>
  </head>
  <body>
    <!-- header ======================= -->
    <div class="bg-indigo-700 p-4 flex justify-between items-center">
      <!-- left side -->
      <div class="flex items-center">
        <img
          src="https://cdn2.iconfinder.com/data/icons/coronavirus-10/512/hands-gestures-trainer-dog-training-256.png"
          alt=""
          width="50"
          class="mr-2"
        />
        <a
          href="#"
          class="inline-block p-2 text-indigo-300 mr-2 hover:text-indigo-100"
          >Home</a
        >
        <a
          href="#"
          class="inline-block p-2 text-indigo-300 hover:text-indigo-100"
          >About</a
        >
      </div>

      <!-- right side -->
      <div class="hidden md:block">
        <a
          href="#"
          class="inline-block p-2 text-indigo-300 hover:text-indigo-100 mr-2"
          >Login</a
        >
        <a
          href="#"
          class="
            rounded
            inline-block
            py-2
            px-4
            text-yellow-700
            hover:bg-yellow-300
            hover:text-yellow-700
            transition
            ease-in
            duration-150
            bg-yellow-400
          "
          >Sign Up</a
        >
      </div>
    </div>

    <!-- hero =========================== -->
    <div
      class="
        md:flex
        items-center
        justify-between
        py-20
        px-10
        bg-indigo-600
        text-indigo-100
      "
    >
      <!-- left============ -->
      <div class="md:w-1/2 mb-10 md:mb-0">
        <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6">
          Welcome to Dogoo City!
        </h2>
        <p class="mb-6">There is never a sad day here!</p>

        <a
          href=""
          class="
            inline-block
            py-3
            px-6
            text-lg
            bg-gray-400
            hover:bg-gray-200
            text-gray-800
            rounded
            mr-2
          "
          >Learn More</a
        ><a
          href=""
          class="
            inline-block
            py-3
            px-6
            text-lg
            bg-yellow-400
            hover:bg-yellow-200
            text-gray-800
            rounded
          "
          >Get Started</a
        >
      </div>
      <!-- right =============== -->
      <div class="md:w-1/2 mb-10 md:mb-0">
        <img
          src="https://images.unsplash.com/photo-1576201836106-db1758fd1c97?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
          alt=""
          class="w-full rounded shadow-2xl"
        />
      </div>
    </div>

    <!-- features =========== -->
    <div class="sm:flex py-16 px-10 bg-indigo-800 text-indigo-200 text-center">
      <div class="mr-2 text-center">
        <img
          src="https://images.unsplash.com/photo-1588943211346-0908a1fb0b01?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80"
          alt=""
          class="w-full rounded border-solid border-2 border-indigo-400 mb-4"
        />
        <p>Cuddles!</p>
      </div>
      <div class="mr-2 mt-8 text-center">
        <img
          src="https://images.unsplash.com/photo-1510771463146-e89e6e86560e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=282&q=80"
          alt=""
          class="w-full rounded border-solid border-2 border-indigo-400 mb-4"
        />
        <p>Smiles!</p>
      </div>
      <div class="mr-2 text-center">
        <img
          src="https://images.unsplash.com/photo-1548199973-03cce0bbc87b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
          alt=""
          class="w-full rounded border-solid border-2 border-indigo-400 mb-4"
        />
        <p>Games!</p>
      </div>
      <div class="mr-2 mt-8 text-center">
        <img
          src="https://images.unsplash.com/photo-1529429617124-95b109e86bb8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=675&q=80"
          alt=""
          class="w-full rounded border-solid border-2 border-indigo-400 mb-4"
        />
        <p>Swims!</p>
      </div>
    </div>

    <!-- footer ============== -->
    <div class="p-10 bg-indigo-900 text-indigo-400 flex justify-between">
      <div class="md:w-1/2">
        <h3 class="text-lg mb-2">Join the Newsletter</h3>
        <form
          class="flrex"
          action="
        "
        >
          <input
            type="email"
            class="rounded-l py-3 px-4 outline-none focus:bg-indigo-200"
            name=""
            id=""
          />
          <button
            class="px-4 py-3 bg-red-300 hover:bg-red-400 text-red-800 rounded-r"
          >
            Join
          </button>
        </form>
      </div>
      <div class="flex items-center">
        copyright &copy; Doggos 2020 - infinity
      </div>
    </div>
  </body>
</html>
